<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image" href="bmi.png">
    <title>BMI Calculator</title>
</head>

<body>
    <div class="main">
        <h1 class="heading">BMI Calculator</h1>
        <div class="inpbox">
            <input class="txtbox" type="number" placeholder="Weight (kg)" name="w" id="kg">
            <input class="txtbox" type="number" placeholder="Height (cm)" name="h" id="m">
        </div>
        <div class="btns">
            <button id="btn1" class="btn calc">Calculate</button>
            <button id="btn2" class="btn clr">Clear</button>
        </div>
        <div class="res">
            <h2 id="result">Your BMI is ____</h2>
        </div>

    </div>
    <div class="share">
        <button onclick="share(1)" class="shareBtn"><img src="github.png"></button>
        <button onclick="share(2)" class="shareBtn"><img src="instagram.png"></button>
        <button onclick="share(3)" class="shareBtn"><img src="youtube.png"></button>
    </div>

    <script type="text/javascript" src="/eel.js"></script>
    <script src="script.js"></script>
</body>

</html>
